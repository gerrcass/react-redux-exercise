<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Redux Exercise</title>
    <!-- Babel to transpile some code and use some syntax (jsx for example) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Redux -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.js"></script>
    <!-- React -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <!-- To make assertions -->
    <script src="https://wzrd.in/standalone/expect@latest"></script>
    <!-- To make sure that code is free of mutations -->
    <script src="https://wzrd.in/standalone/deep-freeze@latest"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" src="script.js"></script>
    <script type="text/babel" src="avoidingArrayMutations.js"></script>
    <script type="text/babel" src="avoidingObjectMutations.js"></script>
  </body>
</html>
